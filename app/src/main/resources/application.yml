spring:
    application:
        name: solra

    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate.format_sql: true

jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

server:
    port: 8080